version: '2.1'
orbs:
  terraform: circleci/terraform@3.1
jobs:
  single-job-lifecycle:
    executor: terraform/default
    steps:
      - checkout
      - terraform/init:
          path: ./terraform/k8s
      - terraform/validate:
          path: ./terraform/k8s
      - terraform/fmt:
          path: ./terraform/k8s
      - terraform/plan:
          path: ./terraform/k8s
      - terraform/apply:
          path: ./terraform/k8s
      # - terraform/destroy:
      #     path: ./terraform/docker
    working_directory: ~/src
workflows:
  single-job-lifecycle:
    jobs:
      - single-job-lifecycle
